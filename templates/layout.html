{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="init">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'plugins/AmazeUI-2.2.1/assets/css/amazeui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}"> {% block css %}{% endblock %}

    <!--[if lt IE 9]>
        <script>
            document.createElement('header');
            document.createElement('nav');
            document.createElement('section');
            document.createElement('article');
            document.createElement('aside');
            document.createElement('footer');
            document.createElement('hgroup');
        </script>
        <script type="text/javascript" src="/static/plugins/AmazeUI-2.2.1/assets/js/amazeui.legacy.js"></script>
    <![endif]-->
</head>

<body>

    <header class="am-topbar am-topbar-fixed-top">
        <div class="am-topbar-brand">
            <a href="{% url 'home' %}"><strong>找模特</strong></a>
        </div>
        
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
        </button>
        <nav class="am-collapse am-topbar-collapse" id="topbar-collapse">
            <form class="am-topbar-form am-topbar-left am-form-inline" role="search">
                <div class="am-form-group">
                    <input type="text" class="am-form-field am-input-sm" placeholder="搜索">
                </div>
            </form>
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                <li class="am-dropdown" data-am-dropdown>
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        <span class="am-icon-users"></span> 丛林之狼 <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href="#"><span class="am-icon-user"></span> 资料</a>
                        </li>
                        <li><a href="#"><span class="am-icon-cog"></span> 设置</a>
                        </li>
                        <li><a href="#"><span class="am-icon-power-off"></span> 退出</a>
                        </li>
                    </ul>
                    
                </li>
            </ul>

            <div class="am-topbar-right">
                <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm"><span class="am-icon-pencil"></span> 注册</button>
            </div>
            <div class="am-topbar-right">
                <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm"><span class="am-icon-user"></span> 登录</button>
            </div>
            <div class="am-radio am-topbar-right">
                <label for="model">我是模特<input id="model" type="radio" name="haha" value="model" ng-model="user"></label>
                
            </div>
            <div class="am-radio am-topbar-right" style="margin-top: 10px;">
                <label for="business">我是商家<input id="business" type="radio" name="haha" value="business" ng-model="user" checked></label>
                
            </div>

            
        </nav>
    </header>
   
    {% block body %}
    {% endblock %}
    <footer class="am-footer">
        <hr>
        <p>© 2015 All Rights, Inc. BingBing.</p>
    </footer>

    <!-- JS -->
    <script type="text/javascript" src="{% static 'plugins/AmazeUI-2.2.1/assets/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/AmazeUI-2.2.1/assets/js/amazeui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/angular/1.3.14/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layout.js' %}"></script>
    {% block javascript %}{% endblock %}
</body>

</html>
